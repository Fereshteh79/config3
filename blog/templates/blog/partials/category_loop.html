<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul class="navbar-nav ms-auto py-4 py-lg-0">
    {% for cat in cat.children.active %}
        <li class="nav-item">
            <a class="nav-link px-lg-3 py-3 py-lg-4"
               href="{% url 'blog:category' cat.slug %}">{{ cat.title }}</a>
            {% if cat.children.all %}
                {% include 'blog/partials/category_loop.html' %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
</body>
</html>
